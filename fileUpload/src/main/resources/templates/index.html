<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
 <script type="text/javascript">
 
 function checkFileType(filePath) {
     var fileFormat = filePath.split(".");
     if (fileFormat.indexOf("xlsx") > -1) {
         return true;
     } else {
         return false;
     }

 }

 function check() {
     var file = $("#excelFile").val();
     if (file == "" || file == null) {
         alert("파일을 선택해주세요.");
         return false;
     } else if (!checkFileType(file)) {
         alert("엑셀 파일만 업로드 가능합니다.");
         return false;
     }

     if (confirm("업로드 하시겠습니까?")) {
         var options = {
             success : function(data) {
                 alert("모든 데이터가 업로드 되었습니다.");
             },
             type : "POST"
         };
         $("#excelUploadForm").document.submit();
     }
 }
 
 </script>
</head>
<title>Insert title here</title>

<body>
	<form id="excelUploadForm" name="excelUploadForm" enctype="multipart/form-data" method="post" 
	     action= "/excelUploadAjax">
	    <div class="contents">
	        <div>첨부파일은 한개만 등록 가능합니다.</div>
	 
	        <dl class="vm_name">
	                <dt class="down w90">첨부 파일</dt>
	                <dd><input id="excelFile" type="file" name="excelFile" /></dd>
	        </dl>        
	    </div>
	            
	    <div class="bottom">
	        <button type="submit" id="addExcelImpoartBtn" class="btn" onclick="check()" ><span>추가</span></button> 
	    </div>
	</form> 
		
</body>
</html>
